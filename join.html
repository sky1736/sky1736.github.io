                            <option>5</option>

                        </select>

                    <th>이메일</th>

        <button class="join_btn">인증하기</button>

                <tr>
                    <th></th>
                    <td><input type="text" id="join_num">

        <div class="agree">

            <div class="agree_list">

            <input type="reset" id="reset" class="join_btn" value="다시작성">
